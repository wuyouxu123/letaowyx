<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css" />
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css" />
  <title>乐淘商城-首页</title>
</head>

<body>
  <!-- 左侧栏 -->
  <div class="left-side">
    <div class="brand"><a href="#">埃斯皮茨木</a></div>
    <div class="user">
      <img src="./images/tx.jpg" alt="">
      <p>管理员newbility</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li>
          <a href="javascript:;" id="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <div class="child">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li><a class="current" href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>
  <!-- 左侧栏 -->

  <!-- 右边内容 -->
  <div class="right-side">
    <div class="container-fluid">
      <div class="topbar">
        <a class="icon-left pull-left" href="#"><i class=" glyphicon glyphicon-align-justify"></i></a>
        <a class="icon-right pull-right" href="#"><i class=" glyphicon glyphicon-log-out"></i></a>
      </div>

      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">商品管理</li>
      </ol>


      <div>
        <div class="btn btn-default" id="addProduct">添加商品</div>
      </div>

      <table class="table table-bordered table-hover mt-20">
        <thead>
          <tr>
            <th>序号</th>
            <th>商品名称</th>
            <th>商品描述</th>
            <th>商品库存</th>
            <th>商品尺寸</th>
            <th>商品状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 待填 -->

        </tbody>
      </table>

      <div class="text-right">
        <ul id="paginator"></ul>
      </div>

    </div>
  </div>


  <!-- 添加商品模态框 -->
  <div class="modal" tabindex="-1" id="addmodal">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</span></button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body">

            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                  <span id="dropdown2">请选择二级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <!-- 待填 -->
                </ul>
              </div>
              <!-- 设置隐藏input来提交数据 -->
              <input type="hidden" name="brandId">
              <input type="hidden" name="statu" value="1">

            </div>

            <div class="form-group mt-20">
              <!-- 要套form-group，不然表单校验插件会报错 -->
              <input type="text" class="form-control" placeholder="请输入商品名称" name="proName">

            </div>

            <div class="form-group mt-20">
              <!-- 要套form-group，不然表单校验插件会报错 -->
              <textarea class="form-control" rows="3" placeholder="请输入商品描述" name="proDesc"></textarea>

            </div>

            <div class="form-group mt-20">
              <!-- 要套form-group，不然表单校验插件会报错 -->
              <input type="text" class="form-control" placeholder="请输入商品库存" name="num">

            </div>

            <div class="form-group mt-20">
              <!-- 要套form-group，不然表单校验插件会报错 -->
              <input type="text" class="form-control" placeholder="请输入商品尺码" name="size">

            </div>

            <div class="form-group mt-20">
              <!-- 要套form-group，不然表单校验插件会报错 -->
              <input type="text" class="form-control" placeholder="请输入商品原价" name="oldPrice">

            </div>

            <div class="form-group mt-20">
              <!-- 要套form-group，不然表单校验插件会报错 -->
              <input type="text" class="form-control" placeholder="请输入商品现价" name="price">

            </div>

            <div class="form-group">
              <label for="fileupload" class="btn btn-default">添加图片</label>
              <input type="file" id="fileupload" name="pic1" data-url="/product/addProductPic" style="display:none"
                multiple>
            </div>

            <div class="form-group" id="img1">
              <!-- <img src="./images/none.png" width="100px" alt=""> -->
              <input type="hidden" name="picStatus">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- 添加商品模态框 -->



  <!-- 登出模态框 -->
  <div class="modal" tabindex="-1" id="logoutmodal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 登出模态框 -->

  <!-- 渲染页面模板 -->
  <script type="text/html" id="productTmp">
    {{each rows v i}}
    <tr>
      <td>{{i+1+(page-1)*size}}</td>
      <td>{{v.proName}}</td>
      <td>{{v.proDesc}}</td>
      <td>{{v.num}}</td>
      <td>{{v.size}}</td>
      <td>{{v.statu===1?"已上架":"已下架"}}</td>
      <td>
        {{if v.statu===1}}
        <button class="btn btn-danger">下架</button>
        {{else}}
        <button class="btn btn-success">上架</button>
        {{/if}}
      </td>
    </tr>
    {{/each}}
  </script>
  <!-- 渲染页面模板 -->

  <!-- 二级分类下拉模板 -->
  <script type="text/html" id="secondTmp">
    {{each rows v i}}
      <li>
        <a data-id="{{v.id}}" href="#">
          {{v.brandName}}
        </a>
      </li>
    {{/each}}
  </script>
  <!-- 二级分类下拉模板 -->

  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/islogin.js"></script>
  <script src="./js/product.js"></script>
</body>

</html>
