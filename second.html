<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css" />
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css" />
  <title>乐淘商城-首页</title>
</head>

<body>
  <!-- 左侧栏 -->
  <div class="left-side">
    <div class="brand"><a href="#">埃斯皮茨木</a></div>
    <div class="user">
      <img src="./images/tx.jpg" alt="">
      <p>管理员newbility</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li>
          <a href="javascript:;" id="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <div class="child" style="display:block">
            <a href="first.html">一级分类</a>
            <a class="current" href="second.html">二级分类</a>
          </div>
        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>
  <!-- 左侧栏 -->

  <!-- 右边内容 -->
  <div class="right-side">
    <div class="container-fluid">
      <div class="topbar">
        <a class="icon-left pull-left" href="#"><i class=" glyphicon glyphicon-align-justify"></i></a>
        <a class="icon-right pull-right" href="#"><i class=" glyphicon glyphicon-log-out"></i></a>
      </div>

      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">分类管理</li>
        <li class="active">二级分类</li>
      </ol>

      <div>
        <div class="btn btn-default" id="addCate">添加分类</div>
      </div>

      <table class="table table-bordered table-hover mt-20">
        <thead>
          <tr>
            <th>序号</th>
            <th>一级分类名称</th>
            <th>二级分类名称</th>
            <th>二级分类LOGO</th>
          </tr>
        </thead>
        <tbody>
          <!-- 待填 -->
        </tbody>
      </table>

      <div class="text-right">
        <ul id="paginator"></ul>
      </div>


    </div>
  </div>


  <!-- 添加二级分类模态框 -->
  <div class="modal" tabindex="-1" id="addmodal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</span></button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body">

            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                  <span id="dropdown1">请输入一级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <!-- 待填 -->
                </ul>
              </div>
              <!-- 设置隐藏input来提交数据 -->
              <input type="hidden" name="categoryId">
              <input type="hidden" name="hot" value="1">

            </div>

            <div class="form-group mt-20">
              <!-- 要套form-group，不然表单校验插件会报错 -->
              <input type="text" class="form-control" placeholder="输入一个二级分类" name="brandName">

            </div>

            <div class="form-group">
              <label for="fileupload" class="btn btn-default">添加图片</label>
              <input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic" style="display:none">
            </div>

            <div class="form-group" id="img1">
              <img src="./images/none.png" width="100px" alt="">
              <input type="hidden" name="brandLogo">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- 添加二级分类模态框 -->




  <!-- 登出模态框 -->
  <div class="modal" tabindex="-1" id="logoutmodal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 登出模态框 -->

  <!-- 页面tmp模板 -->
  <script type="text/html" id="secondtmp">
    {{each rows v i}}
      <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td><img style="height:50px" src="{{v.brandLogo}}" alt=""></td>
      </tr>
    {{/each}}
  </script>

  <!-- 模态框一级分类模板 -->
  <script type="text/html" id="addtmp">
    {{each rows v i}}
    <li><a data-id="{{v.id}}" href="#">{{v.categoryName}}</a></li>
    {{/each}} 
  </script>


  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/islogin.js"></script>
  <script src="./js/second.js"></script>
</body>

</html>
